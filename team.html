<html lang="en">

<head>
<script src="//cdn.optimizely.com/js/1141215513.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Zia Syed">

<title>Innovation Edge - Our Team</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
<link rel="icon" href="http://harmonynfv.github.io/favicon.ico" type="image/vnd.microsoft.icon">
<script type="text/javascript">
    // Initialize Variables
    var closePopup = document.getElementById("popupclose");
    var overlay = document.getElementById("overlay");
    var popup = document.getElementById("popup");
    var button = document.getElementById("button");
    // Close Popup Event
    overlay.onclick = function() {
        overlay.className = '';
        popup.className = '';
    };
    // Close Popup Event
    closePopup.onclick = function() {
        overlay.className = '';
        popup.className = '';
    };
    // Show Overlay and Popup
    button.onclick = function() {
        overlay.className = 'show';
        popup.className = 'show';
    }
</script>
</head>

<body>
<div id="maincontent">
    <h1>Slide Down<h2>
    <button id="button">Show Popup</button>
</div>

<div data-pop="slide-down" id="popup">
    <div class="popupcontrols">
        <span id="popupclose"></span>
    </div>
    <div class="popupcontent">
        <h1>Some Popup Content</h1>
    </div>
</div>

<div id="overlay"></div>
</body>
